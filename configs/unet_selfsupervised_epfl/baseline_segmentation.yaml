# ------------------------------------------------------------- #
# ------------------------- CALLBACKS ------------------------- #
# ------------------------------------------------------------- #

# ___ checkpoint ___ #
callbacks:
  - name: ModelCheckpoint
    save_top_k: 1
    verbose: False
    monitor: val/mIoU
    mode: max
    every_n_epochs: 1
#  - name: EarlyStopping
#    monitor: val/mIoU
#    min_delta: 0.005
#    patience: 21
#    mode: max
  # ___ lr monitor ___ #
  - name: LearningRateMonitor



# --------------------------------------------------------------------- #
# ------------------------- RUN CONFIGURATION ------------------------- #
# --------------------------------------------------------------------- #

# ___ trainer ___ #

trainer:
  max_epochs: 100
  gpus: '4'
  accelerator: dp
  flush_logs_every_n_steps: 10
  log_every_n_steps: 1
  progress_bar_refresh_rate: 1

seed: 0