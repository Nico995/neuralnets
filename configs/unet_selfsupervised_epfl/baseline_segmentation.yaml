# --------------------------------------------------------------------- #
# --------------------------- OPTIMIZATION ---------------------------- #
# --------------------------------------------------------------------- #

# ___ optimizer ___ #
optimizer: &optimizer
  name: Adam
  lr: 0.01
  weight_decay: 0.0001

# ___ scheduler ___ #
scheduler: &scheduler
  name: ReduceLROnPlateau
  monitor: val/mIoU
  patience: 10
  factor: 0.5
  mode: max
  

# ___ loss ___ #
loss: &loss
  name: CELoss

# ___ metric ___ #
metric: &metric
  name: mIoU
  num_classes: 2


# --------------------------------------------------------------------- #
# -------------------------- LIGHTNING MODEL -------------------------- #
# --------------------------------------------------------------------- #

common: &common
  feature_maps: 16
  levels: 4

encoder: &encoder
  in_channels: *in_channels
  <<: *common
  norm: batch
  dropout: 0.0
  activation: relu

decoder: &decoder
  out_channels: 2
  <<: *common
  norm: batch
  dropout: 0.0
  activation: relu
  skip_connections: True

model:
  name: UNet2D
  encoder_hparams: *encoder
  decoder_hparams: *decoder
  loss_hparams: *loss
  optimizer_hparams: *optimizer
  metric_hparams: *metric
  scheduler_hparams: *scheduler
  input_shape: *input_shape
  with_labels: True
  log_images_type: masked
  save_checkpoints: False
  return_features: False

# ___ load pretrained ___ # (Optional)
#pretrained_model: /home/nicola/Documents/remote_pycharm_projects/neuralnets/neuralnets/train/logs/pretext_rotation/lightning_logs/version_0/checkpoints/epoch=0-step=192.ckpt
#drop_parameters:
