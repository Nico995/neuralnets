# ============================================================================ #
# ================================ CONFIG FILE =============================== #
# ============================================================================ #


# --------------------------------------------------------------------- #
# -------------------------------- DATA ------------------------------- #
# --------------------------------------------------------------------- #

# ___ dataset ___ #
in_channels: &in_channels 1
in_size: &in_size 128
fit_images: &fit_images /home/nicola/data/EPFL/images_pngseq/training
fit_labels: &fit_labels /home/nicola/data/EPFL/labels_pngseq/training_01

test_images: &test_images /home/nicola/data/EPFL/images_pngseq/testing
test_labels: &test_labels /home/nicola/data/EPFL/labels_pngseq/testing_01

dataset_base: &dataset_properties
  input_shape: &input_shape
    - *in_channels
    - *in_size
    - *in_size
  in_channels: *in_channels
  type: pngseq
  range_dir: z
  norm_type: unit
  coi:
    - 0
    - 1

dataset: &dataset
  train:
    name: LabeledVolumeDataset
    data: *fit_images
    labels: *fit_labels
    <<: *dataset_properties
    batch_size: 128
    range_split:
      - 0
      - 0.75
  val:
    name: LabeledSlidingWindowDataset
    data: *fit_images
    labels: *fit_labels
    <<: *dataset_properties
    batch_size: 128
    range_split:
      - 0.75
      - 1
  test:
    name: LabeledSlidingWindowDataset
    data: *test_images
    labels: *test_labels
    <<: *dataset_properties
    batch_size: 128
    range_split:
      - 0
      - 1

# ___ datamodule ___ #
datamodule:
  dataset_hparams: *dataset
  workers:
    train: 12
    val: 12
    test: 12


