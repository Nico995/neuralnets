# ============================================================================ #
# ================================ CONFIG FILE =============================== #
# ============================================================================ #


# --------------------------------------------------------------------- #
# -------------------------------- DATA ------------------------------- #
# --------------------------------------------------------------------- #

# ___ dataset ___ #
in_channels: &in_channels 1
in_size: &in_size 128
fit_images: &images /srv/scratch/uysa_user3/data/EMBL/raw
fit_labels: &labels /srv/scratch/uysa_user3/data/EMBL/labels_correct

dataset_base: &dataset_properties
  data: *images
  labels: *labels
  input_shape: &input_shape
    - *in_channels
    - *in_size
    - *in_size
  in_channels: *in_channels
  type: pngseq
  range_dir: z
  norm_type: unit
  coi:
    - 0
    - 1

dataset: &dataset
  train:
    name: LabeledVolumeDataset
    <<: *dataset_properties
    batch_size: 128
    range_split:
      - 0
      - 0.05
  val:
    name: LabeledSlidingWindowDataset
    <<: *dataset_properties
    batch_size: 32
    range_split:
      - 0.5
      - 0.75
  test:
    name: LabeledSlidingWindowDataset
    <<: *dataset_properties
    batch_size: 32
    range_split:
      - 0.75
      - 1

# ___ datamodule ___ #
datamodule:
  dataset_hparams: *dataset
  workers:
    train: 12
    val: 12
    test: 12

# ___ transforms ___ # (Optional)
#transforms:
#  - name: Rotate90
#  - name: Flip
#    prob: 0.5
#    dim: 0
#  - name: Flip
#    prob: 0.5
#    dim: 1
#  - name: ContrastAdjust
#    adj: 0.1
#  - name: RandomDeformation
#  - name: AddNoise
#    sigma_max: 0.05


# --------------------------------------------------------------------- #
# --------------------------- OPTIMIZATION ---------------------------- #
# --------------------------------------------------------------------- #

# ___ optimizer ___ #
optimizer: &optimizer
  name: Adam
  lr: 0.001
  weight_decay: 0.0001

# ___ scheduler ___ #
scheduler: &scheduler
  name: ReduceLROnPlateau
  monitor: val/IoU
  patience: 10
  factor: 0.5
  mode: max


# ___ loss ___ #
loss: &loss
  name: CELoss

# ___ metric ___ #
metric: &metric
  name: &metric_name IoU
  num_classes: 2
  ignore_index: 255


# --------------------------------------------------------------------- #
# -------------------------- LIGHTNING MODEL -------------------------- #
# --------------------------------------------------------------------- #

common: &common
  feature_maps: 8
  levels: 4

encoder: &encoder
  in_channels: *in_channels
  <<: *common
  norm: batch
  dropout: 0.0
  activation: relu

decoder: &decoder
  out_channels: 2
  <<: *common
  norm: batch
  dropout: 0.0
  activation: relu
  skip_connections: True

model:
  name: UNet2D
  encoder_hparams: *encoder
  decoder_hparams: *decoder
  loss_hparams: *loss
  optimizer_hparams: *optimizer
  metric_hparams: *metric
  scheduler_hparams: *scheduler
  input_shape: *input_shape
  with_labels: True
  log_images_type: masked
  save_checkpoints: False
  return_features: False

# ___ load pretrained ___ # (Optional)
pretrained_model: /srv/scratch/uysa_user3/code/neuralnets/logs/pretext_autoencoding_embl/lightning_logs/version_1/checkpoints/epoch=61-step=1115.ckpt
drop_parameters:
  - decoder.output.1.weight
  - decoder.output.1.bias
freeze_weights: True


# ------------------------------------------------------------- #
# ------------------------- CALLBACKS ------------------------- #
# ------------------------------------------------------------- #

# ___ checkpoint ___ #
callbacks:
  - name: ModelCheckpoint
    save_top_k: 1
    verbose: True
    monitor: val/IoU
    mode: max
    every_n_epochs: 1
  - name: EarlyStopping
    monitor: val/IoU
    min_delta: 0.005
    patience: 21
    mode: max
  # ___ lr monitor ___ #
  - name: LearningRateMonitor



# --------------------------------------------------------------------- #
# ------------------------- RUN CONFIGURATION ------------------------- #
# --------------------------------------------------------------------- #

# ___ trainer ___ #

trainer:
  max_epochs: 100
  gpus: '4'
  accelerator: gpu
  flush_logs_every_n_steps: 1
  log_every_n_steps: 1
  progress_bar_refresh_rate: 1

seed: 0